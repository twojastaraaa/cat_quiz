<!DOCTYPE html>
<html>
<head>
    <title>Who is the sweetest cat in the world???</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffbac0
        }
         input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
    </style>
</head>
<body>
    <img src="pun.jpeg" alt="Punio w serduszku" width="300">

    <h1>Welcome to your brain capacity test</h1>
    <p>Do you know which cat is the best?</p>
    <input type="text" id="answer" placeholder="Write the cat's name...">
    <button onclick="checkAnswer()">Check</button>
    <div id="result"></div>

    <script>
        const input = document.getElementById("answer");
        const resultDiv = document.getElementById("result");

        // Kliknięcie Enter
        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Czyszczenie komunikatu po usunięciu tekstu
        input.addEventListener("input", function() {
            if (input.value.trim() === "") {
                resultDiv.textContent = "";
            }
        });

        function checkAnswer() {
            const correctAnswers = ["Chmurka", "Puń", "Punio", "chmurka", "puń", "punio", "Puć", "puć", "punisław stanisław", "Puni", "puni", "puniś", "Puniś", "Cloud", "cloud"];
            const userAnswer = input.value.trim();

            if (correctAnswers.includes(userAnswer)) {
                resultDiv.textContent = "That is right!! You are sane";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "You are sick in the head";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
